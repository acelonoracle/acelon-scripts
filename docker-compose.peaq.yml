version: '3.8'

services:
  peaq-cron:
    build:
      context: .
      dockerfile: Dockerfile.peaq
    image: acelon-scripts-peaq:latest
    container_name: acelon-peaq-cron
    environment:
      - NODE_ENV=production
      - NETWORK=peaq-mainnet
      - PRIVATE_KEY=${PRIVATE_KEY}
    restart: unless-stopped
    mem_limit: 512m
    cpus: "0.5"
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    # Override default CMD to run as cron job every minute
    command: >
      sh -c "
        echo '* * * * * cd /app && node dist/peaq/index.js' > /tmp/crontab &&
        crontab /tmp/crontab &&
        crond -f
      "