version: '3.8'

services:
  peaq-cron:
    build:
      context: .
      dockerfile: Dockerfile.peaq
    image: acelon-scripts-peaq:latest
    container_name: acelon-peaq-cron
    environment:
      - NODE_ENV=production
      - NETWORK=peaq-mainnet
      - PRIVATE_KEY=${PRIVATE_KEY}
    restart: unless-stopped
    mem_limit: 512m
    cpus: "0.5"
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    # Run every minute using bash loop
    command: >
      sh -c "
        while true; do
          echo '[$(date)] Running peaq script...'
          node dist/peaq/index.js
          echo '[$(date)] Sleeping for 1 minute...'
          sleep 60
        done
      "